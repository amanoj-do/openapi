operationId: byoipPrefixes_resources_list

summary: "List BYOIP Prefix Resources"

description: |
  To list resources associated with BYOIP prefixes, send a GET request to `/v2/byoip_prefixes/{byoip_prefix_uuid}/ips`.

  A successful response will return a list of resources associated with the specified BYOIP prefix.

tags:
  - "[Public Preview] BYOIP Prefixes"

parameters:
  - $ref: "parameters.yml#/byoip_prefix"

responses:
  "200":
    $ref: "responses/byoip_prefix_resources_list.yml#/byoip_prefix_resources_list"
  "401":
    $ref: "../../shared/responses/unauthorized.yml"
  "429":
    $ref: "../../shared/responses/too_many_requests.yml"
  "500":
    $ref: "../../shared/responses/server_error.yml"
  default:
    $ref: "../../shared/responses/unexpected_error.yml"
x-codeSamples:
  - $ref: "examples/curl/list_byoip_prefix_resources.yml"
  - $ref: "examples/go/list_byoip_prefix_resources.yml"
  - $ref: "examples/python/list_byoip_prefix_resources.yml"
security:
  - bearer_auth:
      - "byoip_prefix:read"
